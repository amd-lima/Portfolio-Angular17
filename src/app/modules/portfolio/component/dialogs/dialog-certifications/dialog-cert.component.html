<header>
  <h2 mat-dialog-title>{{certifications()?.title}}</h2>
  <button (click)="closeModal()">
    <img src="assets/icons/dialog/close.svg" alt="button to close">
  </button>
</header>

<mat-dialog-content>
  <h3>Description</h3>

  <article [innerHTML]="certifications()?.description"></article>

  <nav>
    @for(item of certifications()?.links; track item){
      <a [href]="item.href" target="_blank" class="btn btn-primary">
        {{item.name}}
      </a>
    }
  </nav>
</mat-dialog-content>
